<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== FONTAWESOME ICONS ===== -->
        <link href="../public/css/fontawesome/css/all.css" rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="../public/css/style_dash.css">

        <title>Uprank Portfolio</title>
    </head>
    <body id="body-pd">
        <header class="header" id="header">
            <div class="header__toggle">
                <i class="fas fa-bars" id="header-toggle"></i>
            </div>

            <div class="header__img">
                <img src="{{profile_pic_path}}" alt="">
            </div>
        </header>

        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav__logo">
                        <i class="fas fa-crown nav__logo-icon"></i>
                        <span class="nav__logo-name">Uprank</span>
                    </a>

                    <div class="nav__list">
                        <a href="/personal/dashboard" class="nav__link">
                        <i class='fas fa-home nav__icon' ></i>
                            <span class="nav__name">Dashboard</span>
                        </a>

                        <a href="/personal/file" class="nav__link">
                            <i class='fas fa-file nav__icon' ></i>
                            <span class="nav__name">Files</span>
                        </a>

                        <a href="/personal/education" class="nav__link">
                            <i class='fas fa-school nav__icon' ></i>
                            <span class="nav__name">Educations</span>
                        </a>

                        <a href="/personal/employment" class="nav__link">
                            <i class='fas fa-briefcase nav__icon' ></i>
                            <span class="nav__name">Employments</span>
                        </a>

                        <a href="/personal/volunteer" class="nav__link">
                            <i class='fas fa-hands-helping nav__icon' ></i>
                            <span class="nav__name">Volunteer</span>
                        </a>

                        <a href="/personal/setting" class="nav__link active">
                            <i class='fas fa-cog nav__icon' ></i>
                            <span class="nav__name">Settings</span>
                        </a>
                    </div>
                </div>

                <a href="/personal/logout" class="nav__link">
                    <i class='fas fa-sign-out-alt nav__icon' ></i>
                    <span class="nav__name">Log Out</span>
                </a>
            </nav>
        </div>

        <div class="setting-content">
            <div class="head">
                <div class="head-img">
                    <img src="{{profile_pic_path}}" alt="">
                </div>
                <div class="button">
                    <a href=""><button class="photoedit">Edit Your Photo</button></a>
                </div>
            </div>

            <div class="profile-setting">
              <form class="edit-forms" method="POST" action="/personal/setting/infoupdate">
                <div class="setting-content">
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input name="Firstname" id="firstname" type="text" placeholder="{{firstname}}">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input name="Lastname" id="lastname" type="text" placeholder="{{lastname}}">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-clock"></i>
                        <input name="Birth" id="birth" type="text" placeholder="{{dateofbirth}}" data-dd-large="true" data-dd-large-default="true">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-venus-mars"></i>
                        <input name="Gender" id="Gender" type="text" placeholder="{{gender}}">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-venus-mars"></i>
                        <input name="Phone" id="Phone" type="text" placeholder="{{phone}}">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-venus-mars"></i>
                        <input name="Address" id="Address" type="text" placeholder="{{address}}">
                    </div>
                </div>
                <div class="button">
                    <button type="submit" value="Submit">Update</button>
                </div>
              </form>
            </div>
            <div class="pwd-setting">
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="changepwd" id="changepwd">
                </div>
                <div class="button">
                    <a href=""><button>Update</button></a>
                </div>
            </div>
            <div class="test">
              <form class="edit-forms" method="POST" action="/personal/setting/infoupdate">
              </form>
                <div class="test-content">
                  <div class="input-field">
                      <i class="fas fa-user"></i>
                      <input name="Major" id="Major" type="text" placeholder="{{major}}">
                  </div>
                </div>
                <div class="butt">
                    <button type="submit" value="Submit">Update</button>
                </div>
              </form>
            </div>
        </div>
        <!--===== MAIN JS =====-->
        <script src="../public/js/main.js"></script>
        <script src="../public/js/jquery.js"></script>
        <script src="../public/js/datedropper.pro.min.js"></script>
        <script>
            $('#birth').dateDropper();
        </script>
    </body>
</html>
