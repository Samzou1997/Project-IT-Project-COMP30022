<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <title>Welcome To EPortfolio</title>

  <!-- custome css file -->
  <link rel="stylesheet" href="/public/css/style_lwv.css">


</head>
<!-- ==================================Start Header Area=========================================-->
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">Uprank</label>
    <ul>
      <li><a href="/personal/home">Home</a></li>
      <li><a href="/personal/learning">Learning</a></li>
      <li><a class="active" href="/personal/working">Working</a></li>
      <li><a href="/personal/volunteer">Volunteer</a></li>
      <li><a href="/personal/contact">Contact</a></li>
      <a href="/personal/logout"><button class="logout">LOGOUT</button></a>
    </ul>
  </nav>
<!-- ==================================End Header Area=========================================-->
  

<!-- ==================================Start Main Area=========================================-->
  <section>
    <form action="/personal/working/edit/fileupload" enctype="multipart/form-data" method="post">
      <input type="file" id="upload" name = "uploadFile" hidden="hidden" />
      <button type="button" id="custom-button">CHOOSE A FILE</button>
      <input type="submit" value="Upload">
      <a href=""><p>Writting</p></a>
    </form>

    
    <div class="a-f-container">
      <div class="article-container">
        <h1>{{articlename}}</h1>
        <p>{{articlecontent}}</p>
      </div>

      <div class="file-container">
        <div class="view-file">
          <p class="file-title">{{filename}}</p>
          <div class="view-btn">View More</div>
        </div>
      </div>
    </div>
    <a href="/personal/working/edit/article"><p>Writting</p></a>
  </section>

  <!-- ==================================End Main Area=========================================-->
  <script type="text/javascript">
    const realFileBtn = document.getElementById("upload");
    const customBtn = document.getElementById("custom-button");

    customBtn.addEventListener("click", function(){
      realFileBtn.click();
    })
  </script>
</body>

</html>
