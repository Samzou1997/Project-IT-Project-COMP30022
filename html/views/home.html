<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <title>Welcome To EPortfolio</title>

  <!-- custome css file -->
  <link rel="stylesheet" href="/public/css/style_home.css">


</head>
<!-- ==================================Start Header Area=========================================-->
<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">Uprank</label>
    <ul>
      <li><a class="active" href="/personal/home">Home</a></li>
      <li><a href="/personal/learning">Learning</a></li>
      <li><a href="/personal/working">Working</a></li>
      <li><a href="/personal/volunteer">Volunteer</a></li>
      <li><a href="/personal/contact">Contact</a></li>
      <a href="/personal/logout"><button class="logout">LOGOUT</button></a>
    </ul>
  </nav>
<!-- ==================================End Header Area=========================================-->
  

<!-- ==================================Start Main Area=========================================-->
  <section>
    <div class="card-container">

      <div class="upper-container">
        <div class="image-container">
          <a href="/personal/home/edit"><img src="{{path}}" /></a>
        </div>
      </div>
  
      <div class="lower-container">
        <div>
          <p>Name: {{name}}</p>
          <p>Major: {{major}}</p>
          <p>School: {{school}}</p>
          <p>Degree: {{degree}}</p>
          <p>Intro: {{intro}}</p>
        </div>
      </div>
  
    </div>
  </section>

  <!-- ==================================End Main Area=========================================-->

  </script>
</body>

</html>
