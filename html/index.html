<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To EPortfolio</title>

    <!-- Bootstrap css file -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">


    <!-- custome css file -->
    <link rel="stylesheet" href="./css/style.css">

    <script type="text/ecmascript" src="/node/md5.js"></script>
    
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group" method="post" action="http://3.131.49.106/Login">
                <input name="uid" id="uid-input" type="text" class="input-field" placeholder="User ID" required>
                <input name="pwd" id="pwd-input" type="password" class="input-field" placeholder="Enter Password" required>
                <button id="login-btn" type="submit" class="submit-btn" onclick="md5()">Log in</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
        
        <div class="adv-box">
            <h1 class="title" style="color:white">
                Design your personal Eportfolio HERE
            </h1>
        </div>




    </div>

    <script type="text/javascript">
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "100px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

        function md5() {
            //alert("test")
            var pwd = document.getElementById('pwd-input').value
            var hash_pwd = hex_md5(pwd)
            document.getElementById('pwd-input').value = hash_pwd
        }
    </script>

</body>
</html>
