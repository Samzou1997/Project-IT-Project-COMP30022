<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To EPortfolio</title>

    <!-- Bootstrap css file -->
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">


    <!-- custome css file -->
    <link rel="stylesheet" href="./public/css/style.css">

    <script type="text/ecmascript" src="./public/js/md5.js"></script>
    
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group" method="post" action="http://3.131.49.106/Login">
                <input name="uid" id="uid-input-login" type="text" class="input-field" placeholder="User ID" required>
                <input name="pwd" id="pwd-input-login" type="password" class="input-field" placeholder="Enter Password" required>
                <button id="login-btn" type="submit" class="submit-btn" onclick="md5_login()">Log in</button>
            </form>
            <form id="register" class="input-group" method="post" action="http://3.131.49.106/Register">
                <input name="email" id="" type="text" class="input-field" placeholder="Email" required>
                <input name="first_name" id="" type="text" class="input-field" placeholder="First Name" required>
                <input name="last_name" id="" type="text" class="input-field" placeholder="Last Name" required>
                <input name="password" id="pwd-input-register" type="password" class="input-field" placeholder="Password" required>
                <button id="register-btn" type="submit" class="submit-btn" onclick="md5_register()">Register</button>
            </form>
        </div>
        
        <div class="adv-box">
            <h1 class="title" style="color:white">
                Design your personal Eportfolio HERE.
            </h1>
        </div>




    </div>

    <script type="text/javascript">
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "100px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

        function md5_login() {
            //alert("test")
            var pwd = document.getElementById('pwd-input-login').value
            var hash_pwd = hex_md5(pwd)
            document.getElementById('pwd-input-login').value = hash_pwd
        }

        function md5_register() {
            //alert("test")
            var pwd = document.getElementById('pwd-input-register').value
            var hash_pwd = hex_md5(pwd)
            document.getElementById('pwd-input-register').value = hash_pwd
        }
    </script>

</body>
</html>
