<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script type="text/ecmascript" src="./public/js/md5.js"></script>
    <title>Welcome to E-Portifolio</title>

    <link rel="stylesheet" href="/public/css/style_index.css">
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form class="sign-in-form" method="POST" action="/Login">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input name="email" id="uid-input-login" type="text" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input name="password" id="pwd-input-login" type="password" placeholder="Password" required>
                    </div>
                    <input type="submit" value="Login" class="btn solid" onclick="md5_login()">
                </form>

                <form class="sign-up-form" method="POST" action="/Register">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input name="first_name" id="" type="text" placeholder="First Name" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input name="last_name" id="" type="text" placeholder="Last Name" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input name="email" id="" type="text" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input name="password" id="pwd-input-register" type="password" placeholder="Password" required>
                    </div>
                    <input type="submit" value="Register" class="btn solid" onclick="md5_register()">
                </form>
            </div>
        </div>


        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here ?</h3>
                    <p>Start developing your personal E-portifolio !</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>

                <img src="/public/img/log.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>Continue completing your personal E-portifolio !</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>

                <img src="/public/img/register.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="/public/js/app.js">
    </script>

    <script type="text/javascript">
        
        function md5_login() {
            //alert("test")
            var pwd = document.getElementById('pwd-input-login').value
            if (pwd != null && pwd != '' && pwd != undefined) {
                var hash_pwd = hex_md5(pwd)
                document.getElementById('pwd-input-login').value = hash_pwd
            }
        }

        function md5_register() {
            //alert("test")
            var pwd = document.getElementById('pwd-input-register').value
            if (pwd != null && pwd != '' && pwd != undefined) {
                var hash_pwd = hex_md5(pwd)
                document.getElementById('pwd-input-register').value = hash_pwd
            }
        }
    </script>
</body>

</html>
